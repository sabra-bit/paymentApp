{% extends 'app.html' %}
{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Welcome to Account Management</h1>
            <p class="lead text-center">Here you can manage your account.</p>
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Personal Information</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{name}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{email}}" disabled>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
