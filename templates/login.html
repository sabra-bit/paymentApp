<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        body {

           margin-top:50px;

            background-size: cover;

            background-position: center;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login</h1>
                <form id="login-form"  form action = "/auth" method = "POST">
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="email" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                {% for message in get_flashed_messages() %}

                <div style="margin:50px;"   onclick="deleteMsg()"  id="error-message" > 
               
                <p style = "color:red;"  class="text-center mt-4 hidden"> {{message}} <i class="fa fa-check"></i> </p>  
               
                </div>
                {% endfor %}
                <p class="text-center mt-4">Don't have an account? <a href="/signup" id="signup-link">Sign up</a></p>
            </div>
        </div>
    </div>
    <script >
        function deleteMsg(){
            document.getElementById('error-message').remove();
          } 
    </script>
</body>
</html>
